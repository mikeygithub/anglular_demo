<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Express</title>
    <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>
<div ng-app="" ng-init="quantity=1;cost=5">
    <p>我的第一个表达式：{{5+5}}</p><br>
    <p>总价：{{quantity*cost}}</p><br>
    <p>总价：<span ng-bind="quantity*cost"></span></p><br>
</div>
</body>
</html>
