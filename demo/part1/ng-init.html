<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ng-init</title>
    <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>
<div ng-app="" ng-init="firstName='John'">
    <p>
        姓名为：
<!--        <span ng-bind="firstName"></span>-->
        <span data-ng-bind="firstName"></span>
    </p>
</div>
</body>
</html>
