<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service</title>
    <script src="../../node_modules/angular/angular.js">
    </script>
</head>
<body>
<div ng-app="myApp" ng-controller="customerCtrl">
    {{myUrl}}
</div>
<script>
    const app = angular.module('myApp', []);
    app.controller('customerCtrl',function ($scope,$location) {
        $scope.myUrl = $location.absUrl();
    })
</script>
</body>
</html>
